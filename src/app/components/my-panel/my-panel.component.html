<div class="container mt-2">
  <div class="row">
    <div class="col-md-12" *ngIf="status == 'error'">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> {{ mssg }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col-md-12" *ngIf="status == 'success'">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ mssg }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col-md-4" *ngFor="let note of notes">
      <div class="card mt-4">
        <div class="card-header">
          <span class="note-title">
            {{ note.title }}
          </span>
          <a routerLink="/edit-note/{{ note._id }}">
            <i class="far fa-edit"></i>
          </a>
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ note.description }}
          </p>
          <a (click)="deleteNote(note._id)" class="btn btn-danger w-100">
            Delete <i class="fas fa-trash-alt"></i>
          </a>
        </div>
        <div class="card-footer text-muted">
          {{ note.createdAt }}
        </div>
      </div>
    </div>
  </div>
</div>
